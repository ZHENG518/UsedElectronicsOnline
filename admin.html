<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<style>
    body {font-family: Arial, Helvetica, sans-serif; text-align: center;}
		input{
			height: 30px;
			width: 250px;
		}

		.button{
			margin: 0 auto;
		}

		.container{
			padding: 30px 10px;
			position: absolute;
			background-color: #B87070;

			top:50%;
			left:50%;
			margin-left: -200px;
			margin-top: -100px;
		}

  </style>
</head>
<body>
	<div class="header">
		<table border="0" height="100%" width="100%" style="table-layout:fixed;">
			<tr>
				<td style="padding-left:20px">
					<h1 style="color:white">Used Electronics Online</h1>
				</td>
				<td id="header-right" style="padding-right:70px" align="right">
				</td>
			</tr>
		</table>
	</div>
  <div class="container">
		<h2>Admin Login</h2>
		<table cellspacing="30px">
			<tr>
				<td><label for="uname"><b>User ID</b></label></td>
				<td><input id="uname" type="text" placeholder="User ID" name="uname" required></td>
			</tr>
			<tr>
				<td><label for="psw"><b>Password</b></label></td>
				<td><input id="psw" type="password" placeholder="Password" name="psw" required></td>
			</tr>
		</table>
		<div class="button">
			<button class="back_button">Login</button>
			<button onclick="location.href='index.html'" class="back_button">Back</button>
		</div>
  </div>

</body>
